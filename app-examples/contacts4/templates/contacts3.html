<!DOCTYPE html>
<template>
	<section>
        <link rel="preload" as="style" href="/assets/css/doo/doo-flex-row.css"  /> 
        <link rel="stylesheet"  href="/assets/css/doo/doo-flex-row.css"  />
    
        <div class="contacts" data-src="Doo.DAO" for-each="xyz">
            <div class="small" onclick="self.edit(this)">{{ row() }}</div>

                border: 1px solid grey;

                background-color:white;

                display: flex;

                margin-left: 0.5rem !important;
                justify-self: flex-end;
                font-size: larger;
            }

            .name {
                font-weight: bold; 
                font-size: larger;
                margin-right: 2em;
            }

                font-size: larger;
                white-space: nowrap;
                margin-right: 2em;
            }
