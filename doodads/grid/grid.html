<!DOCTYPE html>
<template>
	<section class="${class}">
		<link rel="preload" href="/assets/css/${link}" as="style">
		<link rel="stylesheet" href="/assets/css/${link}">
        <link rel="preload" href="/assets/css/doo/doo-flex-grid.css" as="style">
		<link rel="stylesheet" href="/assets/css/doo/doo-flex-grid.css">
		<div class="container">
           <div class="fbody">
                <div class="fhead">
                    <div data-src="[${flex}]" bind="void" onclick="self.sortBy(this, `{{ reflect('${bind}') }}`)"  class="doo-capitalize doo-sort {{ dooFlex('${flex}') }}">{{ reflect('${bind}') }}</div>
                </div>
                <div data-src="Doo.DAO" bind="${bind}">
                    <div dynamic="true" data-src="[${flex}]" bind="${bind}" class="doo-flex doo-{{ flex }}">{{ name }}</div>
                </div> 
            </div>
        </div>
        <style>
            /* .fhead {
                display: flex;
                width: 100%;
            } */
        </style>
    </section>
</template>
