<!DOCTYPE html>
<template>
	<section class="${class}">
		<link rel="preload" href="/assets/css/${link}" as="style">
		<link rel="stylesheet" href="/assets/css/${link}">
        <link rel="preload" href="/assets/css/doo/doo-flex-grid.css" as="style">
		<link rel="stylesheet" href="/assets/css/doo/doo-flex-grid.css">
		<div class="container">
           <div class="fbody">
                <div class="fhead">
                    <div data-src="${flex}" bind="void" onclick="{{ dooSort() }}"  class="doo-capitalize doo-sort {{ dooFlex() }} doo-center">{{ dooReflect() }}</div>
                </div>
                <div data-src="Doo.DAO" bind="${bind}">
                    <div dynamic="true" data-src="${data-map}" bind="${bind}" class="doo-flex doo-{{ flex }} {{ flexJustify }}">{{ fieldName }}</div>
                </div> 
            </div>
        </div>
     </section>
</template>
