<!DOCTYPE html>
<template rounded="rounded" bg="bg-gray-500" text="text-white" border="border-gray-500">
  <section>
    <link href="/assets/css/styles.css" rel="preload" as="style" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <ul  class="flex flex-wrap justify-between">
      <li data-src="Doo.DAO" for-each="${for-each}">
        <a class="inline-block  border border-blue-500 ${rounded} py-1 px-3 bg-blue-500 text-white" xhref="#"><span class="doo-remove inline-block bg-white  rounded-full mr-2  p-1 text-red-500"></span>{{ $1 }}</a>
      </li>
    </ul>
    <style>
      .doo-remove {
        font-size: 0.25rem;
        vertical-align: middle;
        width: 1.5rem;
        text-align: center;
      }
      .doo-remove::after {
        content: "\274C";
      }
      li {
        white-space: nowrap;

      }
      @media (max-width: 479px) {
        .flex {
          justify-content: space-evenly;
        }
        li {
          margin-bottom: 0.5rem;
        }
        li:last-child {
          margin-bottom: 0;
        }
      }  
    </style>
  </section>
</template>
