<html>
	<head>

	<body>
		<div class="flex justify-evenly mt-4">
			<a class="doo-logo" href="/apps"> :: grids</a>

		<doo-ui
			class="mt-1 p-4 rounded justify-evenly flex w-full"

			bind="athletes"

			template="/doodads/grid/grid.html"
			data-map="Doo.reflect"
			flex="4|1|2|1|2|2|1|1|1|1"
			>
		</doo-ui>
		<doo-ui
			class="mt-1 p-4 rounded justify-evenly flex"
			link="styles.css"
			bind="athletes" 
			data-fetch="http://localhost:8001/apps/olympics/data/athletes.json" 
			template="/doodads/grid/grid.html"
			data-map="athlete|age|country|date"
			flex="3|*1*|2|*2*"
			>
		</doo-ui>
