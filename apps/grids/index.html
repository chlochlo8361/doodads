<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="/assets/css/styles.css" as="style" >
		<link rel="stylesheet" href="/assets/css/styles.css" >
		<link rel="preload" href="/assets/css/doo/doo-flex-form.css" as="style" >
		<link rel="stylesheet" href="/assets/css/doo/doo-flex-form.css" >
		<title>Doo UI</title>
		<!-- <script src="https://cdn.jsdelivr.net/gh/hman61/doo.ui@latest/dist/doo.ui.min.js"></script> -->

		<script  src="/dist/doo.ui.min.js"></script>
		<!-- <script type="module" src="/dist/js/doo.ui.js"></script> -->

		<!-- data-fetch="https://raw.githubusercontent.com/ag-grid/ag-grid-docs/master/src/olympicWinnersSmall.json"  -->
		<doo-bind>
			<data name="athletes" data-fetch="/apps/olympics/data/athletes.json" />
		</doo-bind>


	</head>


	<body>
		<div class="flex flex-1 justify-evenly">
			<a class="doo-logo flex flex-1" href="/">&nbsp;| grids</a>
		</div>

		
		<doo-ui
			class="mt-1 p-4 rounded justify-evenly flex w-full"
			link="styles.css"
			bind="athletes" 
			template="/doodads/grid/grid.html"
			data-map="Doo.reflect"
			flex="2|:1:|2|:1:|:2:|2|:1|:1|:1|:1"
		></doo-ui>
		<doo-ui
			class="mt-1 p-4 rounded justify-evenly flex"
			link="styles.css"
			bind="athletes" 
			template="/doodads/grid/grid.html"
			data-map="athlete|age|country|date:Race Date"
			flex="3|:1|2|:2:"
		></doo-ui>
	</body>
</html>
