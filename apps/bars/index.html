<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="/assets/css/styles.css" as="style" >
		<link rel="preload" href="/assets/css/doo/doo-flex-form.css" as="style" >
		<link rel="stylesheet" href="/assets/css/doo/doo-flex-form.css" >
		<title>Doo UI</title>
		<!-- <script src="https://cdn.jsdelivr.net/gh/hman61/doo.ui@latest/dist/doo.mock.min.js"></script> -->
		<!-- <script src="https://cdn.jsdelivr.net/gh/hman61/doo.ui@latest/dist/doo.ui.min.js"></script> -->
		<script src="/dist/js/Mock.js"></script>

		<!-- <script src="/dist/doo.ui.min.js"></script> -->
		<script type="module" src="/dist/js/doo.ui.js"></script>
		<script>
			window.contacts = new Mock('circle', 5)
			var pill2 = ['Home','Products','Sample','Download','About']
		</script>
		<doo-global>
			<data  name="menu" data-fetch="[Home,Products,Sample,Download,About]" ></data>
			<data  name="menu3" data-fetch="window.menu3" ></data>
			<data  name="contacts" data-fetch="window.contacts" ></data>
			<data  name="pill" data-fetch="var.pill2" ></data>
		</doo-global>

	</head>


	<body>

		

		<div class="form-container" style="margin-bottom:1rem;width:100%;position: sticky; top:0; background-color: white;">
			<a class="doo-logo" href="/apps"> :: bars</a>

			<div class="h-form" style="align-items:flex-end;width:100%">
				<div>
					<label>Add a Menu Item</label>
					<input id="test" value=""/>
				</div>
				<div>
					<label>&nbsp;</label>
					<button onclick="Doo.DAO.append('menu', document.querySelector('#test').value)">Add</button>
				</div>	

				<div>
					<label>Add a Pill</label>
					<input id="pill" value=""/>
				</div>
				<div>
					<label>&nbsp;</label>
					<button onclick="Doo.DAO.append('pill', document.querySelector('#pill').value)">Add</button>
				</div>	

			</div>
		</div>	
		<h3>bar/bar.html - global</h3>
		<doo-ui
			class="p-2 bg-gray-400" 
			bind="menu"
			data-map="0"
			template="/doodads/bar/bar.html"
			rounded="rounded"
			bg="bg-pink-500"
			text="text-white"
		></doo-ui>
		<h3>bar/bar.html - local</h3>
		<doo-ui
			class="p-2 bg-gray-400" 
			bind="this"
			data-map="0"
			data-fetch="[Home One,Products,Sample,Download,About]"
			template="/doodads/bar/bar.html"
			rounded="rounded"
			bg="bg-pink-500"
			text="text-white"
		></doo-ui>
		
		<h3>bar/pill.html</h3>
		<doo-ui class="pl-2 pr-2 pb-2 bg-gray-500" 
			bind="pill"
			data-map="0"
			template="/doodads/pill/pill.html"
			rounded="rounded-full"
		>
		</doo-ui>

		<h3>bar/bar-evenly.html</h3>
		<doo-ui
			class="p-2 bg-gray-600" 
			bind="menu"
			data-map="0"
			template="/doodads/bar/bar-evenly.html"
		>
		</doo-ui>
		<h3>bar/bar-1-n.html</h3>
		<doo-ui
			class="bg-teal-600 p-2 mt-2" 
			bind="menu"   
			data-map="0"
			template="/doodads/bar/bar-1-n.html"
		>
		</doo-ui>
		<h3>bar/bar-n-1.html</h3>
		<doo-ui
			class="bg-teal-600 p-2 mt-2" 
			bind="menu"   
			data-map="0"
			template="/doodads/bar/bar-n-1.html"
		>
		</doo-ui>
		<h3>bar/bar-start.html</h3>
		<doo-ui
			class="bg-purple-600 p-2 mt-2" 
			bind="this.menu5"   
			data-fetch="[Home,Products,Sample,Contact Us,About]"
			data-map="0"
			template="/doodads/bar/bar-start.html"
		>
		</doo-ui>
		<h3>bar/bar-center.html</h3>
		<doo-ui
			class="bg-purple-600 p-2 mt-2" 
			bind="this.menu5"   
			data-fetch="[Home,Products,Sample,Contact Us,About]"
			data-map="0"
			template="/doodads/bar/bar-center.html"
		>
		</doo-ui>

		<h3>bar/bar-end.html</h3>
		<doo-ui
			class="bg-purple-600 p-2 mt-2" 
			bind="this.menu5"   
			data-fetch="[Home,Products,Sample,Contact Us,About]"
			data-map="0"
			template="/doodads/bar/bar-end.html"
		>
		</doo-ui>
	
		<h3>circle/circle.html</h3>
		<doo-ui 
			bind="contacts"
			data-fetch="window.contacts" 
			template="/doodads/circle/circle.html"
			data-map="avatar">
		</doo-ui>
		<h3>circle/circle2.html</h3>
		<doo-ui 
			bind="contacts"
			template="/doodads/circle/circle2.html"
			data-map="fname.substring(0,1)|lname.substring(0,1)"
			>
		</doo-ui>
		<doo-ui 
			bind="contacts"
			template="/doodads/bar/bar-2.html" 
			data-map="fname|lname">
		</doo-ui>
		<doo-ui 
			bind="contacts"
			template="/doodads/bar/bar-3.html" 
			data-map="avatar|fname|lname">
		</doo-ui>
			
	
	
	</body>
</html>
