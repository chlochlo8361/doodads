<!DOCTYPE html>
<template>
	<section>
		<div>
			<div id="sample">
				<h3>Formula One Standings 2013</h3>
			</div>		
			<div class="find">Find:
				<input type="text" onkeyup="F1[0].find(this)" class="input is-medium" placeholder="Search for driver" />
				<!-- <div id="footer" class="total" bind="recCount">
					<i>Found: {{found}} / <b>{{total}}</b></i>
				</div>		 -->
			</div>
		</div>
		<link rel="stylesheet" href="/assets/css/doo/doo-flex-grid.css">
		<div class="container">
			<div class="fhead" data-src="[0]" bind="dummy" >
				<div><span onclick="self.sortBy(this, 'Driver.familyName')" class="doo-sort">Last Name</span></div>
				<div><span onclick="self.sortBy(this, 'Driver.givenName')"  class="doo-sort">First Name</span></div>
				<div class="small number"><span onclick="self.sortBy(this, 'points')" class="doo-sort">Points</span></div>
				<div><span onclick="self.sortBy(this, 'Driver.nationality')" class="doo-sort">Nationality</span></div>
			</div>	
			<div class="fbody">
				<div bind="driverList">
					<div>{{Driver.givenName}}</div>
					<div>{{Driver.familyName}}</div>
					<div class="small number">{{ points }}</div>
					<div>{{ Driver.nationality }}</div>
				</div>
			</div>
		</div>
		<style> 
			.continer {width:50%}
		</style>
	</section>
</template>
