<!DOCTYPE HTML>
<html>
	<head>	
		<title>Doo.HTML & Google Sheets</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="preload" href="/assets/css/fontawesome-all.min.css" as="style" />
		<link rel="preload" href="/assets/css/industrious.css" as="style" />
		<link rel="preload" as="script" href="/dist/doo.html.min.js">

		<link rel="stylesheet" href="/assets/css/fontawesome-all.min.css" />
		<link rel="stylesheet" href="/assets/css/industrious.css" />
		<link rel="stylesheet" href="/assets/css/doo/doo-base.css" />

		<script src="/dist/doo.sheets.js"></script>
		<script src="/dist/doo.html.min.js"></script>

		<!-- <script type="module" src="/dist/js/doo.html.js"></script> -->

		<doo-bind data-sheet-key="https://docs.google.com/spreadsheets/d/10NNla5NGs_thRxXHk1fUq8n8ey-0D_AcWm6b_3SEBVk/pubhtml">
			<data name="frogs" data-fetch="worksheet|frogs" />
		</doo-bind>
	</head>
	<body id="intro">
		<div id="wrapper">
			<section id="one" class="wrapper">
				<div class="inner">
					<header class="special">
						<h2>Card Example</h2>
					</header>			
					<doo-html 
						bind="frogs"
						data-map="img|label|lorem()"
						template="./templates/card.html"
					></doo-html>
				</div>
			</section>
		</div>
	</body>
 </html>
