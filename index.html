<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <!-- <script src="https://cdn.jsdelivr.net/gh/hman61/doo.ui@latest/dist/doo.ui.min.js"></script> -->
    <script  src="/dist/doo.ui.min.js"></script>
    <!-- <script type="module" src="/dist/js/doo.ui.js"></script> -->
    <link href="/assets/css/styles.css" rel="preload" as="style" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link rel="preload" href="/assets/css/doo/doo-flex-form.css" as="style" >
		<link rel="stylesheet" href="/assets/css/doo/doo-flex-form.css" >

    <script defer type="module">
      Doo.define(
        class Hello extends Doo {
          constructor() {
            super();
            this.data = {
              greeting: { say: "World" },
              greeting2: [{ say: "World" }, { say: "Doo UI" }],
            };
          }
        }
      )
    </script>
  <script>
    const info = [{
                      company:'Doo.ui',
                      fname:'Doolio',
                      lname:'Doe',
                      city: 'Lake Oswego',
                      phone: '310 555-1212',
                      caption: 'Fast, Clean & Powerful'
                    }]
  </script>
</head>

<body class="bg-gray-500">
  <div class="flex flex-1 justify-evenly">
    <div class="doo-logo flex flex-1">&nbsp;| examples</div>
  </div>

  <template id="t1">
    <section>
      <h2 bind="greeting" style="color:brown;">Hello {{say}}!</h2>
    </section>
  </template>
  <template id="t2">
    <section>
      <h3 bind="greeting2">Hello {{say}}</h3>
      <style> 
        section {
          width: 25%;
          border: solid thin silver;
          margin-bottom: 1rem;
        }
      </style>
    </section>
  </template>

  <center>
    <doo-hello template="#t1"></doo-hello>
    <doo-hello template="#t2"></doo-hello>

    <a class="block bold w-48 bg-gray-400 hover:bg-gray-600 hover:text-white rounded mb-2" href="/apps/grids/index.html">Grids</a>
    <a class="block bold w-48 bg-gray-400 hover:bg-gray-600 hover:text-white rounded mb-2" href="/apps/contacts/index.html">Contacts</a>
    <a class="block bold w-48 bg-gray-400 hover:bg-gray-600 hover:text-white rounded mb-2" href="/apps/bars/index.html">Bars</a>
    <a class="block bold w-48 bg-gray-400 hover:bg-gray-600 hover:text-white rounded mb-2" href="/apps/nested/index.html">Nested Components</a>
    <a class="block bold w-48 bg-gray-400 hover:bg-gray-600 hover:text-white rounded mb-2" href="/apps/home/index.html">Sample Site</a>
    <a class="block bold w-48 bg-gray-400 hover:bg-gray-600 hover:text-white rounded mb-2" href="/apps/html5up/index.html">HTML5 UP - Solid State</a>
    <!-- <a class="block bold w-48 bg-gray-400 hover:bg-gray-600 hover:text-white rounded mb-2" href="/apps/hyperspace/index.html">HTML5 UP - Hyperspace</a> -->


    <doo-ui 
      class="flex justify-center mt-2"
      bind="info"
      data-src="info"
      template="/doodads/card/card.html" 
      data-map="company|fname|lname|city|phone|caption">
    </doo-ui>
  </center>
  </body>
</html>
