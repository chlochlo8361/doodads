<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <!-- <script src="https://cdn.jsdelivr.net/gh/hman61/doo.ui@0.9.11/dist/doo.ui.min.js"></script> -->
    <!-- <script type="module" src="/dist/js/doo.ui.js"></script> -->
    <script type="module" src="/dist/doo.ui.min.js"></script>
		<script type="module" src="/dist/doo-ui.element.js"></script>

    <link href="/assets/css/styles.css" rel="stylesheet" />

    <script defer type="module">
      Doo.define(
        class Hello extends Doo {
          constructor() {
            super();
            this.template = this.getAttribute("template");
            this.data = {
              greeting: { say: "World" },
              greeting2: [{ say: "USA" }, { say: "Finland" }],
            };
          }
        }
      );
 
    </script>
<script>
  window.coolio = [{
                    fname:'Doo',
                    lname: '.ui',
                    city: 'Lake Oswego',
                    phone: '310 555-1212'

                  }]
</script>




</head>

  <body>

 

    <template id="t1">
      <section>
        <h3 data-src="this.data" for-each="greeting" style="color: red;">
          Hello {{say}}
        </h3>
      </section>
    </template>
    <template id="t2">
      <section>
        <h1 data-src="this.data" for-each="greeting2">Hello {{say}}!</h1>
      </section>
    </template>
    <center>
      <doo-hello template="#t1"></doo-hello>
      <doo-hello template="#t2"></doo-hello>


      <h3 class="w-48 bg-gray-400 hover:bg-gray-600 rounded mb-2"><a href="apps/contacts/index.html">Contacts</a></h3>
      <h3 class="w-48 bg-gray-400 hover:bg-gray-600 rounded mb-2"><a href="apps/olympics/index.html">Olympics</a></h3>
      <h3 class="w-48 bg-gray-400 hover:bg-gray-600 rounded mb-2"><a href="apps/doo-computed/index.html">Computed Functions Sample</a></h3>
      <h3 class="w-48 bg-gray-400 hover:bg-gray-600 rounded mb-2"><a href="apps/todomvc/dooui/index.html">ToDoo MVC</a></h3>

      <doo-ui data-name="contacts" data-fetch="window.coolio" template="/doodads/card/card.html" 
            data-map="fname,lname,city,phone,bob"></doo-ui>


 
    </center>
  
  
  

  </body>
</html>
